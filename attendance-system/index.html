<!DOCTYPE html>
<html lang="sk">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="communication.js" defer></script>
        <title>Dochádzkový Systém</title>
    </head>
    <body>
        <h1>Webkári s.r.o.</h1>
        <fieldset>
            <legend>Čipnutie zamestnanca</legend>
            <input type="text" id="chip-full-name" placeholder="meno zamestnanca" />
            <select id="chip-type">
                <option value="">vyberte typ čipnutia...</option>
                <option value="arrival">príchod</option>
                <option value="departure">odchod</option>
                <option value="lunch">obed</option>
                <option value="break">prestávka</option>
            </select>
            <button id="chip">čipni zamestnanca</button>
        </fieldset>
        <fieldset>
            <legend>Zobrazenie dochádzky zamestnanca</legend>
            <input type="text" id="view-full-name" placeholder="meno zamestnanca" />
            <input type="date" id="view-date" />
            <button id="view">zobraz záznamy zamestnanca</button>
        </fieldset>
        <output id="output"></output>
    </body>
</html>
